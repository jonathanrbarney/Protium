{% extends "base.html" %}
{% load static %}
{%load widget_tweaks%}
{% block head %}
{{ form.media.css }}
{%endblock%}
{% block content %}
<div class="container-fluid w-100 m-0 p-0">
        <nav class="bg-light w-100 p-3 row mx-0">
              <ol class="breadcrumb col-md-3 col-sm-12 my-auto mr-auto bg-light">
    <li class="breadcrumb-item active">Departments</li>
  </ol>
        </nav>

    <div class="row mx-auto my-4 container">
        <div id="departments-table"></div>
</div>
</div>
    {% endblock %}
{% block script %}
<script>
 var tabledata = [
 	{id:1, name:"Oli Bob", age:"12", col:"red", dob:""},
 	{id:2, name:"Mary May", age:"1", col:"blue", dob:"14/05/1982"},
 	{id:3, name:"Christine Lobowski", age:"42", col:"green", dob:"22/05/1982"},
 	{id:4, name:"Brendon Philips", age:"125", col:"orange", dob:"01/08/1980"},
 	{id:5, name:"Margret Marmajuke", age:"16", col:"yellow", dob:"31/01/1999"},
 ];
 var table = new Tabulator("#departments-table", {
 	height:false, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
 	data:tabledata, //assign data to table
 	responsiveLayout:"hide",
 	layout:"fitColumns", //fit columns to width of table (optional)
 	columns:[ //Define Table Columns
	 	{title:"Name", field:"name", width:150},
	 	{title:"Age", field:"age", align:"left", formatter:"progress"},
	 	{title:"Favourite Color", field:"col"},
	 	{title:"Date Of Birth", field:"dob", sorter:"date", align:"center"},
 	],
 	rowClick:function(e, row){ //trigger an alert message when the row is clicked
 		alert("Row " + row.getData().id + " Clicked!!!!");
 	},
});
</script>
{{ form.media.js }}
{%endblock%}
